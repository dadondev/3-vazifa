<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex a__item--c jc__c">
    <a href="./second.html" class="alone">Keyingisi o'tish</a>
    <div class="layout flex a__item--c jc__c">
      <div class="container pa">
        <div class="circle flex a__item--c jc__c pa"></div>
        <header class="header">
          <nav class="nav flex a__item--c jc__b">
            <img src="./images/back.png" alt="back" />
            <img src="./images/like.png" alt="like" />
          </nav>
        </header>
        <main class="main flex jc__c pa">
          <section class="main__top flex f__direc--c jc__c">
            <img src="./images/pod.png" alt="" class="main__top--img" />
            <div class="top__texts flex f__direc--c a__item--c">
              <h3 class="top__h3">Fried Shrimp</h3>
              <p class="top__p">
                This is my kind of breakfast egg sandwich and it takes under 5
                minutes to make
              </p>
              <div class="cards flex a__item--c">
                <div class="card flex a__item--c jc__c">
                  <img src="./images/Star.png" alt="Star" />
                  <span>4.8(163)</span>
                </div>
                <div class="card flex a__item--c">
                  <img src="./images/timer.png" alt="Star" />
                  <span>20 min</span>
                </div>
                <div class="card flex a__item--c">
                  <img src="./images/fire.png" alt="Star" />
                  <span>150 kcal</span>
                </div>
              </div>
            </div>
            <div class="ingrid">
              <div class="ingrid__texts flex a__item--c jc__b">
                <h3>Ingridients</h3>
                <span>7 item</span>
              </div>
              <div class="ingrid__cards flex a__item--c">
                <div class="ingrid__card">
                  <img src="./images/img1.png" alt="img1" />
                  <span>Broccoli</span>
                </div>
                <div class="ingrid__card">
                  <img src="./images/img2.png" alt="img1" />
                  <span>Chili</span>
                </div>
                <div class="ingrid__card">
                  <img src="./images/img3.png" alt="img1" />
                  <span>Corn</span>
                </div>
                <div class="ingrid__card">
                  <img src="./images/img4.png" alt="img1" />
                  <span>Carrot</span>
                </div>
                <div class="ingrid__card">
                  <img src="./images/img4.png" alt="img1" />
                  <span>Carrot</span>
                </div>
              </div>
            </div>
            <div class="price flex a__item--c jc__c f__direc--c">
              <span>Price</span>
              <h3>$29.00</h3>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
